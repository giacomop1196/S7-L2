<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .bg-js {
            background: #09a3e0;
            background: linear-gradient(0deg, rgba(9, 163, 224, 1) 0%, rgba(87, 199, 133, 1) 50%);
        }
    </style>
</head>

<body class="bg-js min-vh-100">
    <main>
        <!--Esercizio 1-->
        <div class="container mt-5">
            <h1 class="mb-4 text-center text-uppercase">Form di registrazione</h1>
            <div id="savedNameDisplay" class="alert alert-info" role="alert" style="display: none;">
                Nome salvato: <strong id="savedName"></strong>
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nome:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nameInput" placeholder="Inserisci il tuo nome">
                    <button class="btn btn-primary" type="button" id="saveButton">Salva</button>
                    <button class="btn btn-danger" type="button" id="removeButton">Rimuovi</button>
                </div>
            </div>
        </div>
        <!--Esercizio 2-->
        <div class="container mt-5">
            <div class="counter-container">
                <h1 class="mb-4 text-center text-uppercase">Contatore Tempo</h1>
                <div class="justify-content-center row mt-5">
                    <div class="bg-secondary rounded-circle p-5 h-25 w-25">
                        <h1 class="text-center text-white" id="counterDisplay">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
